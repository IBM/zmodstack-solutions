# Simple schema validation - 
# Define variable based on the following 
# Variable listed has to exist for * host groups and is always required if listed
# variable_name: <types>
#

# possible types: https://docs.ansible.com/ansible/latest/dev_guide/developing_program_flow_modules.html#argument-spec
# str
# list
# dict
# bool
# int
# float
# path
# raw
# jsonarg
# json
# bytes
# bits
---
project_names: 
 - list
 - str
_is_active: bool
ansible_connection: str
ansible_host: str
ansible_python_interpreter: str # <Provide Your Controlling Host Python Location>
ansible_port: int 
ansible_user: str 
